<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8 no-js" data-ng-app="adminSchool"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9 no-js" data-ng-app="adminSchool"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" data-ng-app="adminSchool" dir="rtl">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
  <title data-ng-bind="'مدرسة التوفيق | ' + $state.current.data.pageTitle"></title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta content="" name="description" />
  <meta content="" name="author" />
  <!-- BEGIN GLOBAL MANDATORY STYLES -->
  <!-- <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" /> -->
  <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="/bootstrap-rtl/dist/css/bootstrap-rtl.min.css" rel="stylesheet" type="text/css" />
  <link href="/angularPrint/angularPrint.css" media="print" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="/angular-toastr/dist/angular-toastr.min.css" />
  <!-- END GLOBAL MANDATORY STYLES -->
  <!-- BEGIN DYMANICLY LOADED CSS FILES(all plugin and page related styles must be loaded between GLOBAL and THEME css files ) -->
  <link id="ngLoadPluginsBefore" />
  <!-- END DYMANICLY LOADED CSS FILES -->
  <!-- BEGIN THEME STYLES -->
  <!-- DOC: To use 'rounded corners' style just load 'components-rounded.css' stylesheet instead of 'components.css' in the below style tag -->
  <link href="/assets/css/components-rounded-rtl.min.css" id="style_components" rel="stylesheet" type="text/css" />
  <link href="/assets/css/plugins-rtl.min.css" rel="stylesheet" type="text/css" />
  <link href="/assets/css/layout-rtl.min.css" rel="stylesheet" type="text/css" />
  <link href="/assets/css/light-rtl.min.css" rel="stylesheet" type="text/css" id="style_color" />
  <link href="/css/admin/style.css" rel="stylesheet" type="text/css" />
  <!-- END THEME STYLES -->
  <link rel="shortcut icon" href="favicon.ico" />
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body ng-controller="AppController" class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed-hide-logo page-on-load" ng-class="{'page-sidebar-closed': settings.layout.pageSidebarClosed}">
  <!-- BEGIN PAGE SPINNER -->
  <div ng-spinner-bar class="page-spinner-bar">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
  <!-- END PAGE SPINNER -->
  <!-- BEGIN HEADER -->
  <div data-ng-controller="HeaderController" class="page-header navbar navbar-fixed-top">
    <!-- BEGIN HEADER INNER -->
    <div class="page-header-inner">
      <!-- BEGIN LOGO -->
      <div class="page-logo">
        <a href="#/dashboard">
          <img src="/img/logo-light.png" alt="logo" class="logo-default" />
          <!-- <h4 style="padding-top:5px;"><%= schoolName %></h4> -->
        </a>
        <div class="menu-toggler sidebar-toggler">
          <!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->
        </div>
      </div>
      <!-- END LOGO -->
      <!-- BEGIN RESPONSIVE MENU TOGGLER -->
      <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse"> </a>
      <!-- END RESPONSIVE MENU TOGGLER -->
      <!-- BEGIN PAGE TOP -->
      <div class="page-top">
        <!-- BEGIN TOP NAVIGATION MENU -->
        <div class="top-menu">
          <ul class="nav navbar-nav pull-right">
            <!-- BEGIN USER LOGIN DROPDOWN -->
            <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
            <li class="dropdown dropdown-user dropdown-dark">
              <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                <span class="username username-hide-on-mobile"> اسم المستخدم </span>
                <!-- DOC: Do not remove below empty space(&nbsp;) as its purposely used -->
                <img alt="" class="img-circle" src="/img/avatar2.png" /> </a>
              <ul class="dropdown-menu dropdown-menu-default">
                <li>
                  <a href="#/profile">
                    <i class="fa fa-user" aria-hidden="true"></i> الملف الشخصي
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa fa-key" aria-hidden="true"></i> خروج
                  </a>
                </li>
              </ul>
            </li>
            <!-- END USER LOGIN DROPDOWN -->
          </ul>
        </div>
        <!-- END TOP NAVIGATION MENU -->
      </div>
      <!-- END PAGE TOP -->
    </div>
    <!-- END HEADER INNER -->
  </div>
  <!-- END HEADER -->
  <div class="clearfix"> </div>
  <!-- BEGIN CONTAINER -->
  <div class="page-container">
    <!-- BEGIN SIDEBAR -->
    <div data-ng-include="'tpl/admin/sidebar.html'" data-ng-controller="SidebarController" class="page-sidebar-wrapper"> </div>
    <!-- END SIDEBAR -->
    <div class="page-content-wrapper">
      <div class="page-content">
        <!-- BEGIN ACTUAL CONTENT -->
        <div ui-view class="fade-in-up"> </div>
        <!-- END ACTUAL CONTENT -->
      </div>
    </div>
  </div>
  <!-- END CONTAINER -->
  <!-- BEGIN FOOTER -->
  <div data-ng-include="'tpl/admin/footer.html'" data-ng-controller="FooterController" class="page-footer"> </div>
  <!-- END FOOTER -->
  <!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
  <!-- BEGIN CORE JQUERY PLUGINS -->
  <!--[if lt IE 9]>
    <script src="/assets/js/respond.min.js"></script>
    <script src="/assets/js/excanvas.min.js"></script> 
    <![endif]-->
  <script src="/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
  <!-- END CORE JQUERY PLUGINS -->
  <!-- BEGIN CORE ANGULARJS PLUGINS -->
  <script src="/angular/angular.min.js" type="text/javascript"></script>
  <script src="/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
  <script src="/angular-touch/angular-touch.min.js" type="text/javascript"></script>
  <script src="/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
  <script src="/oclazyload/dist/ocLazyLoad.min.js" type="text/javascript"></script>
  <script src="/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
  <script src="/angularPrint/angularPrint.js" type="text/javascript"></script>
  <script src="/angular-auto-validate/dist/jcs-auto-validate.min.js" type="text/javascript"></script>
  <script src="angular-toastr/dist/angular-toastr.min.js" type="text/javascript"></script>
  <script src="angular-toastr/dist/angular-toastr.tpls.min.js" type="text/javascript"></script>
  <!-- END CORE ANGULARJS PLUGINS -->
  <!-- BEGIN APP LEVEL ANGULARJS SCRIPTS -->
  <script src="/js/admin/app.js" type="text/javascript"></script>
  <script src="/js/admin/directives.js" type="text/javascript"></script>
  <script src="/js/admin/services.js" type="text/javascript"></script>
  <script id="ngLoadControllerAfter" type="text/javascript"></script>
  <!-- END APP LEVEL ANGULARJS SCRIPTS -->
  <!-- BEGIN APP LEVEL JQUERY SCRIPTS -->
  <script src="/assets/js/app.min.js" type="text/javascript"></script>
  <script src="/assets/js/layout.min.js" type="text/javascript"></script>
  <!-- END APP LEVEL JQUERY SCRIPTS -->
  <!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
