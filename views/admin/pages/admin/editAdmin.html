<div class="portlet light bordered">
  <div class="portlet-title">
    <div class="caption caption-md">
      <i class="icon-settings font-green"></i>
      <span class="caption-subject font-green bold">تعديل الموظف</span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
      <form novalidate ng-submit="editAdmin()">
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">اسم الموظف</label>
              <input class="form-control input-sm" type="text" ng-model="editAdminForm.name" placeholder="اسم الموظف" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">رقم الهاتف</label>
              <input class="form-control input-sm" type="text" pattern="[+]?[0-9]+" ng-pattern-err-type="phone" ng-model="editAdminForm.phone"  placeholder="رقم الهاتف" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">رقم الهاتف 2</label>
              <input class="form-control input-sm" type="text" ng-model="editAdminForm.phone2"  pattern="[+]?[0-9]+" ng-pattern-err-type="phone" placeholder="رقم الهاتف 2" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">الجنس</label>
              <select class="form-control input-sm" ng-model="editAdminForm.gender" required>
                <option value="" disabled selected>الرجاء الاختيار</option>
                <option value="1">ذكر</option>
                <option value="2">انثي</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">البريد الالكتروني</label>
              <input class="form-control input-sm" type="email" ng-model="editAdminForm.email" ng-pattern-err-type="emailType" placeholder="البريد الالكتروني" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">الرقم الوطني</label>
              <input class="form-control input-sm" type="text" pattern="[0-9]+" ng-pattern-err-type="nId" ng-model="editAdminForm.nid" placeholder="الرقم الوطني" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">رقم البطاقة الشخصية</label>
              <input class="form-control input-sm" type="text" pattern="[0-9]+" ng-pattern-err-type="personalId" ng-model="editAdminForm.personalId" placeholder="رقم البطاقة الشخصية" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">المؤهل العلمي</label>
              <input class="form-control input-sm" type="text" ng-model="editAdminForm.qualification" placeholder="المؤهل العلمي" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">تاريخ الحصول عليه</label>
              <input class="form-control input-sm" type="text" ng-model="editAdminForm.qualificationDate" placeholder="تاريخ الحصول عليه" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">التخصص</label>
              <input class="form-control input-sm" type="text" ng-model="editAdminForm.specialization" placeholder="التخصص" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">تاريخ البدء في العمل</label>
              <input class="form-control input-sm" type="text" ng-model="editAdminForm.startDate" placeholder="تاريخ البدء في العمل" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">الجنسية</label>
              <input class="form-control input-sm" type="text" ng-model="editAdminForm.nationality" placeholder="الجنسية" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">العنوان</label>
              <input class="form-control input-sm" type="text" ng-model="editAdminForm.address" placeholder="العنوان" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">اقرب نقطة دالة</label>
              <input class="form-control input-sm" type="text" ng-model="editAdminForm.closestPoint" placeholder="اقرب نقطة دالة" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">تاريخ الميلاد</label>
              <div class="input-group">
                <input required type="text" class="form-control input-sm" uib-datepicker-popup ng-model="editAdminForm.birth_day" is-open="popup2.opened" datepicker-options="dateOptions" close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-6 col-md-2 col-md-offset-4">
            <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-plus"></i>&nbsp;تعديل</button>
          </div>
          <div class="col-xs-6 col-md-2">
            <a class="btn btn-success btn-sm btn-block" ui-sref="admins"><i class="fa fa-ban"></i>&nbsp;إلغاء</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
