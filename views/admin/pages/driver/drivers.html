<div class="portlet light bordered ">
  <div class="portlet-title">
    <div class="row">
      <div class="col-xs-4 col-md-3">
        <div class="caption caption-xs">
          <i class="icon-settings font-green"></i>
          <span class="caption-subject font-green bold">عرض السائقين</span>
        </div>
      </div>
      <div class="col-xs-6 col-md-6">
        <input type="text" class="form-control input-sm" ng-model="searchValue" ng-init="searchValue = '' " ng-change="getDriverBySearchValue(searchValue)" placeholder="بحث بواسطة إسم السائق أو الرقم الوطني ..">
      </div>
      <div class="col-xs-2 col-md-3 text-left">
        <a onclick="$('#newDriversId').click();" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i>
          <span class="hidden-xs">&nbsp;إضافة سائق جديد</span>
          </a>
      </div>
    </div>
    <div class="portlet-body" style="padding-top:5px;">
      <table class="table table-striped" ng-show="drivers.length">
        <thead>
          <tr>
            <th>الاسم</th>
            <th>الرقم الوطني</th>
            <th>رقم الهاتف 1</th>
            <th>رقم الهاتف 2</th>
            <th>العنوان</th>
            <th><i class="fa fa-cog"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="driver in drivers">
            <td>{{driver.name}}</td>
            <td>{{driver.nid}}</td>
            <td>{{driver.phone1}}</td>
            <td>{{driver.phone2}}</td>
            <td>{{driver.address}}</td>
            <td>
              <a class="btn btn-success btn-xs" ui-sref="editDriver({id:driver._id})"><i class="fa fa-pencil fa-fw"></i>&nbsp;تعديل </a>
              <a class="btn btn-success btn-xs" data-toggle="modal" data-target="#myModal" ng-click="deleteDriver(driver._id)"><i class="fa fa-trash fa-fw"></i>&nbsp;حذف</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">مســح سائـق</h4>
            </div>
            <div class="modal-body">
              هل حقا تريد مسح هذا السائق ؟
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">اغلاق</button>
              <button ng-click="deleteConfirm(idDriver)" value="idDriver" type="button" class="btn btn-danger">مسح</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" ng-show="drivers.length">
        <div class="col-xs-12 col-md-12 text-center">
          <uib-pagination class="hidden-xs btn-sm" boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init(searchValue)" previous-text="السابق" next-text="التالي" first-text="الاول" last-text="الاخير"></uib-pagination>
          <uib-pagination class="visible-xs" boundary-links="true" rotate="false" max-size="3" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init(searchValue)" previous-text="‹" next-text="›" first-text="«" last-text="»"></uib-pagination>
        </div>
      </div>
    </div>
  </div>
  <div ng-show="drivers.length == 0">
    <div class="alert alert-info">
      <p class="text-center">
        عفوا لاتوجد بيانات
      </p>
    </div>
  </div>
</div>
