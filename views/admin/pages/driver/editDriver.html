<div class="portlet light bordered">
  <div class="portlet-title">
    <div class="caption caption-md">
      <i class="icon-settings font-green"></i>
      <span class="caption-subject font-green bold">تعديل سائق</span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
      <form novalidate ng-submit="editDriver()">
        <div class="row">
          <div class="col-xs-12 col-md-4">
            <div class="form-group">
              <label class="control-label">اسم السائق</label>
              <input class="form-control input-sm" type="text" ng-model="editDriverForm.name" placeholder="اسم السائق" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-4">
            <div class="form-group">
              <label class="control-label">الرقم الوطني</label>
              <input class="form-control input-sm" type="text" ng-model="editDriverForm.nid" placeholder="الرقم الوطني" required  pattern="[0-9]+" ng-pattern-err-type="nId" >
            </div>
          </div>
          <div class="col-xs-12 col-md-4">
            <div class="form-group">
              <label class="control-label">رقم الهاتف 1</label>
              <input class="form-control input-sm" type="text" ng-model="editDriverForm.phone1" placeholder="رقم الهاتف 1" required pattern="[+]?[0-9]+" ng-pattern-err-type="phone" ng-required-err-type="phone">
            </div>
          </div>
        </div>
        <div class="row">  
          <div class="col-xs-12 col-md-4">
            <div class="form-group">
              <label class="control-label">رقم الهاتف 2</label>
              <input class="form-control input-sm" type="text" ng-model="editDriverForm.phone2" placeholder="رقم الهاتف 2" pattern="[+]?[0-9]+" ng-pattern-err-type="phone">
            </div>
          </div>
          <div class="col-xs-12 col-md-4">
            <div class="form-group">
              <label class="control-label">العنوان</label>
              <input class="form-control input-sm" type="text" ng-model="editDriverForm.address" placeholder="العنوان" required>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-6 col-md-2 col-md-offset-4">
            <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-plus"></i>&nbsp;تعديل</button>
          </div>
          <div class="col-xs-6 col-md-2">
            <a class="btn btn-success btn-sm btn-block" onclick="$('#driversId').click();"><i class="fa fa-ban"></i>&nbsp;إلغاء</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
