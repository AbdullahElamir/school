<form novalidate ng-submit="newDriver()">
  <div class="portlet light bordered">
    <div class="portlet-title">
      <div class="row">
        <div class="col-xs-6 col-md-6">
          <div class="caption caption-md">
            <i class="icon-settings font-green"></i>
            <span class="caption-subject font-green bold">إضافة سائق جديد</span>
          </div>
        </div>
        <div class="col-xs-6 col-md-3 col-md-offset-3 text-left" ng-if="superAdminStatus">
          <div class="form-group">
            <select class="form-control input-sm" ng-model="" ng-options="" required>
              <option value="" disabled selected>الرجاء اختر المدرسة</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12 col-lg-12">
        <div class="row">
          <div class="col-xs-12 col-md-4">
            <div class="form-group">
              <label class="control-label">اسم السائق</label>
              <input class="form-control input-sm" type="text" ng-model="newDriverForm.name" placeholder="اسم السائق" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-4">
            <div class="form-group">
              <label class="control-label">الرقم الوطني</label>
              <input class="form-control input-sm" type="text" ng-model="newDriverForm.nid" placeholder="الرقم الوطني" required  pattern="[0-9]+" ng-pattern-err-type="nId" >
            </div>
          </div>
          <div class="col-xs-12 col-md-4">
            <div class="form-group">
              <label class="control-label">رقم الهاتف 1</label>
              <input class="form-control input-sm" type="text" ng-model="newDriverForm.phone1" placeholder="رقم الهاتف 1" required pattern="[+]?[0-9]+" ng-pattern-err-type="phone" ng-required-err-type="phone">
            </div>
          </div>
        </div>
        <div class="row">  
          <div class="col-xs-12 col-md-4">
            <div class="form-group">
              <label class="control-label">رقم الهاتف 2</label>
              <input class="form-control input-sm" type="text" ng-model="newDriverForm.phone2" placeholder="رقم الهاتف 2" pattern="[+]?[0-9]+" ng-pattern-err-type="phone" ng-required-err-type="phone">
            </div>
          </div>
          <div class="col-xs-12 col-md-4">
            <div class="form-group">
              <label class="control-label">العنوان</label>
              <input class="form-control input-sm" type="text" ng-model="newDriverForm.address" placeholder="العنوان" required>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-6 col-md-2 col-md-offset-4">
            <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-plus"></i>&nbsp;إضافة</button>
          </div>
          <div class="col-xs-6 col-md-2">
            <a class="btn btn-success btn-sm btn-block" onclick="$('#driversId').click();"><i class="fa fa-ban"></i>&nbsp;إلغاء</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
