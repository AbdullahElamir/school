<div class="container-fluid">
  <div class="info-timeline row">
    <div class="col-xs-12 col-md-12">
      <ul class="timeline">
        <li>
          <div class="timeline-badge"><i class="icon glyphicon glyphicon-check"></i></div>
          <div class="timeline-panel">
            <div class="timeline-heading">
              <h4 class="timeline-title">اسم المدرسة</h4>
            </div>
            <div class="timeline-body">
              <p>{{school.name}}</p>
            </div>
          </div>
        </li>
        <li>
          <div class="timeline-badge danger"><i class="icon glyphicon glyphicon-map-marker"></i></div>
          <div class="timeline-panel">
            <div class="timeline-heading">
              <h4 class="timeline-title">العنوان</h4>
            </div>
            <div class="timeline-body">
              <p>{{school.address}}</p>
            </div>
          </div>
        </li>
        <li>
          <div class="timeline-badge info"><i class=" icon glyphicon glyphicon-earphone"></i></div>
          <div class="timeline-panel">
            <div class="timeline-heading">
              <h4 class="timeline-title">رقم الهاتف</h4>
            </div>
            <div class="timeline-body">
              <p>{{school.phone}}</p>
            </div>
          </div>
        </li>
        <li>
          <div class="timeline-badge warning"><i class=" icon glyphicon glyphicon-info-sign"></i></div>
          <div class="timeline-panel">
            <div class="timeline-heading">
              <h4 class="timeline-title">معلومات اخرى</h4>
            </div>
            <div class="timeline-body">
              <p>{{school.des}}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-xs-6 col-xs-offset-3 col-md-2 col-md-offset-5">
        <a ui-sref="editSchool" class="btn btn-sm btn-primary btn-block"><i class="fa fa-pencil fa-fw"></i>&nbsp;تعديل المعلومات</a>
      </div>
  </div>
</div>
