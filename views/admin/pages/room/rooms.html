<div class="portlet light bordered ">
  <div class="portlet-title">
    <div class="caption caption-md">
      <i class="icon-settings font-green"></i>
      <span class="caption-subject font-green bold">الغرف الدراسية</span>
    </div>
    <div class="col-xs-7">
      <input type="text" class="form-control input-sm" ng-model="searchValue" ng-init="searchValue = '' " ng-change="getRoomsBySearchValue(searchValue)" placeholder="بحث ..">
    </div>
    <div class="col-xs-3 text-left">
      <a ui-sref="newRoom" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i>&nbsp;إضافة غرفة دراسية</a>
    </div>
  </div>
  <div class="portlet-body" style="padding-top:0px;">
    <table class="table table-striped" ng-show="rooms.length">
      <thead>
        <tr>
          <th>اسم الغرفة</th>
          <th>الطاقة الاستيعابية</th>
          <th>الحالة</th>
          <th><i class="fa fa-cog"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="room in rooms">
          <td>{{room.name}}</td>
          <td>{{room.students}}</td>
          <td>
            <span class="label label-{{(room.status)?'success':'danger'}}">{{(room.status)?'مفعلة':'غير مفعلة'}}</span>
          </td>
          <td>
            <a class="btn btn-success btn-xs" ui-sref="editRoom({id:room._id})"><i class="fa fa-pencil fa-fw"></i>&nbsp;تعديل</a>
            <a class="btn btn-success btn-xs" data-toggle="modal" data-target="#myModal" ng-click="deleteRoom(room._id)"><i class="fa fa-trash fa-fw"></i>&nbsp;حذف</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div ng-show="rooms.length == 0">
      <div class="alert alert-info">
        <p class="text-center">
          عفوا لاتوجد بيانات
        </p>
      </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            <h4 class="modal-title" id="myModalLabel">مســح الغرفة</h4>
          </div>
          <div class="modal-body">
            هل حقا تريد مسح هذه الغرفة الدراسي ؟
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">اغلاق</button>
            <button ng-click="deleteConfirm(idRoom)" value="idRoom" type="button" class="btn btn-danger">مسح</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row" ng-show="rooms.length">
      <div class="col-xs-12 col-md-12 text-center">
        <uib-pagination class="hidden-xs btn-sm" boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init(searchValue)" previous-text="السابق" next-text="التالي" first-text="الاول" last-text="الاخير"></uib-pagination>
        <uib-pagination class="visible-xs" boundary-links="true" rotate="false" max-size="3" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init(searchValue)" previous-text="‹" next-text="›" first-text="«" last-text="»"></uib-pagination>
      </div>
    </div>
  </div>
</div>
