<div class="portlet light bordered">
  <div class="portlet-title">
    <div class="caption caption-md">
      <i class="icon-settings font-green"></i>
      <span class="caption-subject font-green bold">إضافة مدرس جديد</span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
      <form novalidate ng-submit="newTeacher()">
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">اسم المدرس</label>
              <input class="form-control input-sm" type="text" ng-model="newTeacherForm.name" placeholder="اسم المدرس" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">رقم الهاتف</label>
              <input class="form-control input-sm" pattern="[+]?[0-9]+" ng-pattern-err-type="phone" type="text" ng-model="newTeacherForm.phone" ng-required-err-type="phone" placeholder="رقم الهاتف" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">رقم الهاتف 2</label>
              <input class="form-control input-sm" pattern="[+]?[0-9]+" ng-pattern-err-type="phone" type="text" ng-model="newTeacherForm.phone2" ng-required-err-type="phone" placeholder="رقم الهاتف 2" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">الجنس</label>
              <select class="form-control input-sm" ng-model="newTeacherForm.gender" required>
                <option value="" disabled selected>الرجاء الاختيار</option>
                <option value="1">ذكر</option>
                <option value="2">انثى</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">البريد الالكتروني</label>
              <input class="form-control input-sm" type="email" ng-model="newTeacherForm.email"  ng-pattern-err-type="emailType" placeholder="البريد الالكتروني" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">الرقم الوطني</label>
              <input class="form-control input-sm" type="text" pattern="[0-9]+" ng-pattern-err-type="nId" ng-model="newTeacherForm.nid" placeholder="الرقم الوطني" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">رقم البطاقة الشخصية</label>
              <input class="form-control input-sm" type="text" pattern="[0-9]+" ng-pattern-err-type="personalId" ng-model="newTeacherForm.personalId" placeholder="رقم البطاقة الشخصية" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">الجنسية</label>
              <input class="form-control input-sm" type="text" ng-model="newTeacherForm.nationality" placeholder="الجنسية" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">المؤهل العلمي</label>
              <input class="form-control input-sm" type="text" ng-model="newTeacherForm.qualification" placeholder="المؤهل العلمي" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">تاريخ الحصول عليه</label>
              <input class="form-control input-sm" type="text" ng-model="newTeacherForm.qualificationDate" placeholder="تاريخ الحصول عليه" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">التخصص</label>
              <input class="form-control input-sm" type="text" ng-model="newTeacherForm.specialization" placeholder="ألتخصص" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">تاريخ البدء في العمل</label>
              <input class="form-control input-sm" type="text" ng-model="newTeacherForm.startDate" placeholder="تاريخ البدء في العمل" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">العنوان</label>
              <input class="form-control input-sm" type="text" ng-model="newTeacherForm.address" placeholder="العنوان" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">اقرب نقطة دالة</label>
              <input class="form-control input-sm" type="text" ng-model="newTeacherForm.closestPoint" placeholder="اقرب نقطة دالة" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">تاريخ الميلاد</label>
              <input type="text" required class="form-control input-sm"  data-autoclose="1" bs-datepicker ng-model="newTeacherForm.birth_day"/>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-6 col-md-2 col-md-offset-4">
            <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-plus"></i>&nbsp;إضافة</button>
          </div>
          <div class="col-xs-6 col-md-2">
            <a class="btn btn-success btn-sm btn-block" onclick="$('#TeachersId').click();"><i class="fa fa-ban"></i>&nbsp;إلغاء</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
