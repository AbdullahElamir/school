<div class="portlet light bordered">
  <div class="portlet-title">
    <div class="caption caption-md">
      <i class="icon-settings font-green"></i>
      <span class="caption-subject font-green bold">الحضور والغياب</span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
      <div class="row clearfix">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
          <div class="form-group">
            <label class="control-label">التاريخ</label>
            <div class="input-group">
              <input ng-change="refresh()" type="text" required class="form-control input-sm" uib-datepicker-popup ng-model="date" is-open="popup2.opened" datepicker-options="dateOptions" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-12 column">
          <table class="table table-bordered table-hover" id="tab_logic">
            <thead>
              <tr >
                <th class="text-center">
                  #
                </th>
                <th class="text-center">
                  الطالب
                </th>
                <th><i class="fa fa-cog"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="StuPro in students">
                <td>
                {{($index+1)}}
                </td>
                <td>
                  {{StuPro.name}}
                </td>
                <td>
                  <div class="form-group">
                    <div data-toggle="buttons">
                      <label ng-click="setAttendance($event,StuPro,1)" style="width: 50px;height: 50px;padding: 13px 13px;" class="yes btn btn-default btn-circle btn-lg" ng-class="{'active': StuPro.attend == 1}">       <input ng-checked="StuPro.attend == 1" type="radio" ng-model="q1" value="1"><i class="glyphicon glyphicon-ok"></i></label>
                      <label ng-click="setAttendance($event,StuPro,0)" style="width: 50px;height: 50px;padding: 13px 13px;line-height: 1.6;" class=" no btn btn-default btn-circle btn-lg" ng-class="{'active': StuPro.attend == 0}">       <input ng-checked="StuPro.attend == 0" type="radio" ng-model="q1" value="2"><i class="glyphicon glyphicon-remove"></i></label>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div ng-show="students.length == 0">
            <div class="alert alert-info">
              <p class="text-center">
                عفوا لاتوجد بيانات
              </p>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-6 col-md-2 col-md-offset-5">
          <a class="btn btn-success btn-sm btn-block" ui-sref="classRooms({year:year})"><i class="fa fa-ban"></i>&nbsp;إلغاء</a>
        </div>
      </div>
    </div>
  </div>
</div>
