<div class="portlet light bordered">
  <div class="portlet-title">
    <div class="caption caption-md">
      <i class="icon-settings font-green"></i>
      <span class="caption-subject font-green bold">المستحقات<span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
      <div class="row clearfix">
        <div class="col-md-12">
          <h2><b>الاجمالي: </b>{{total}}د.ل</h2>
        </div>
        <div class="col-md-12 column">
          <table class="table table-bordered table-hover" id="tab_logic">
            <thead>
              <tr >
                <th class="text-center">
                  #
                </th>
                <th class="text-center">
                  الطالب
                </th>
                <th class="text-center">
                  المدفوع
                </th>
                <th class="text-center">
                  المتبقي
                </th>
                <th><i class="fa fa-cog"></i></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="StuPro in students">
                <td>
                {{($index+1)}}
                </td>
                <td>
                  {{StuPro.name}}
                </td>
                <td>
                  {{StuPro.paidUp}}د.ل
                </td>
                <td>
                  {{(total - StuPro.paidUp)}}د.ل
                </td>
                <td>
                  <a class="btn btn-success btn-xs" data-toggle="modal" data-target="#myModal" ng-click="payBefore(StuPro)"><i class="fa fa-usd fa-fw"></i>&nbsp;دفع</a>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <form novalidate ng-submit="pay(idStudent,{fees:selectedFee,paidUp:amount})">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                  <h4 class="modal-title" id="myModalLabel">دفع دفعة</h4>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-xs-12">
                      <div class="form-group">
                        <label class="control-label">الدفعة</label>
                        <select ng-change="select(selectedFee)" required class="form-control input-sm" ng-model="selectedFee" ng-options="fee._id as fee.name for fee in fees">
                          <option value="" disabled selected>الرجاء الاختيار</option>
                        </select>
                      </div>
                    </div>
                    <div class="text-center">
                      {{amount}}
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">اغلاق</button>
                  <button ng-disabled="paid" type="submit" value="idStudent" type="button" class="btn btn-success">دفع</button>
                </div>
              </div>
            </form>
            </div>
          </div>
          <div ng-show="!students || students.length == 0">
            <div class="alert alert-info">
              <p class="text-center">
                عفوا لاتوجد بيانات
              </p>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-6 col-md-2 col-md-offset-5">
          <a class="btn btn-success btn-sm btn-block" ui-sref="classRooms({year:year})"><i class="fa fa-arrow-right"></i>&nbsp;رجوع</a>
        </div>
      </div>
    </div>
  </div>
</div>
