<!DOCTYPE html>
<div class="portlet light bordered">
  <div class="portlet-title">
    <div class="row">
      <div class="col-md-3">
        <div class="caption caption-md" style="padding-top:25px;">
          <i class="icon-settings font-green"></i>
          <span class="caption-subject font-green bold">ضبط نظــام المدرسة</span>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label class="control-label">الســنة</label>
          <select class="form-control input-sm" ng-model="newSystemForm.year" required ng-options="year._id as year.name for year in allYear">
            <option value="" disabled selected>الرجاء الاختيار</option>
          </select>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label class="control-label">النظام الدراسي</label>
          <select class="form-control input-sm" ng-model="newSystemForm.system" required ng-options="system._id as system.name for system in allSystem">
            <option value="" disabled selected>الرجاء الاختيار</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-6">
              الصف الاول
            </div>
            <div class="col-md-6 text-left">
              <button type="button" class="btn btn-success btn-sm" ng-click="addSystemRow()"><i class="fa fa-plus fa-fw"></i>إضافة</button>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-4 col-md-offset-4">
              <div class="form-group">
                <label class="control-label">التكلفة د.ل.</label>
                <input class="form-control input-sm" type="text" ng-model="" placeholder="التكلفة د.ل." required>
              </div>
            </div>
          </div>
          <div class="row" ng-repeat="system in systems">
            <div class="col-xs-8 col-md-11">
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label class="control-label"> المجموعة</label>
                    <input class="form-control input-sm" type="text" ng-model="" placeholder="المجموعة" required>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label class="control-label">الفترة الدراسية</label>
                    <select class="form-control input-sm" ng-model="" ng-required-err-type="type" required>
                      <option value="" disabled selected>الرجاء الاختيار</option>
                      <option value="1">الصباحية</option>
                      <option value="2">المسائية</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label class="control-label">الغرفة الدراسية</label>
                    <select class="form-control input-sm" ng-model="" ng-required-err-type="type" required>
                      <option value="" disabled selected>الرجاء الاختيار</option>
                      <option value="1">11</option>
                      <option value="2">22</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3" style="padding-top:25px;">
                  <button class="btn btn-success btn-sm btn-block" type="button" id="class">اسناد الاستاذ</button>
                </div>
              </div>
            </div>
            <div class="col-xs-4 col-md-1" style="padding-top:25px;">
              <button type="button" class="btn btn-danger btn-sm btn-block" ng-click="deleteSystemRow($index)"><i class="fa fa-remove fa-fw"></i>حذف</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
