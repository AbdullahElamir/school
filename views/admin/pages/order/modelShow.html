
<div class="modal fade-in-up" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header" >
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h3 class="modal-title">تفاصيل الطلبية</h3>
      </div>
      <div class="modal-body">
        <div style="max-height: calc(80vh - 100px);overflow-y: auto;" class="modal-body">
          <div class="portlet-body" style="padding-top:0px;">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>النوع</th>
                  <th>القياس</th>
                  <th>الكمية</th>
                  <th class="text-center"><i class="fa fa-cog"></i></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="det in Alldetails">
                  <td>{{det.name}}</td>
                  <td>{{det.size}}</td>
                  <td>{{det.quantity}}</td>

                  <td class="text-center">
                    <a class="btn btn-success btn-xs" ng-click="orderStatus({statu:'ACCEPTED',id:det._id})"><i class="fa fa-check-circle-o fa-fw"></i>&nbsp;تأكيد</a>
                    <a class="btn btn-danger btn-xs" ng-click="orderStatus({statu:'REJECTED',id:det._id})"><i class="fa fa-times-circle-o fa-fw"></i>&nbsp;رفض</a>
                    <a ng-if="det.status!='PENDING'" class="btn btn-warning btn-xs" ng-click="orderStatus({statu:'PENDING',id:det._id})"><i class="fa fa-spinner fa-fw"></i>&nbsp;انتظار</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
