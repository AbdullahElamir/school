<form novalidate ng-submit="addInfoInStock()">
  <div class="portlet light bordered">
    <div class="portlet-title">
      <div class="row">
        <div class="col-xs-6 col-md-6">
          <div class="caption caption-md">
            <i class="icon-settings font-green"></i>
            <span class="caption-subject font-green bold">إضافة قياس وكمية جديدة</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12 col-lg-12">
        <div class="row">
          <div class="col-xs-12 col-md-2">
            <label class="control-label">القياس</label>
          </div> 
          <div class="col-xs-12 col-md-2">
            <label class="control-label">الكمية</label>
          </div> 
        </div>
        <div class="row">
          <div class='controls0'>
            <div class='entry'>
              <div class='input-group input-group-sm'>
                <div class="col-xs-12 col-md-4">
                  <div class='form-group'>
                    <input class='form-control input-sm size' ng-model='newClothesForm.stock[0].info[0].size' s='0' type='text' placeholder='القياس' required>
                  </div> 
                </div>
                <div class="col-xs-12 col-md-4">
                  <div class='form-group'>
                    <input type='number' min="0" pattern='[+]?[0-9]+' class='form-control input-sm quantity' ng-model='newClothesForm.stock[0].info[0].quantity' placeholder='الكمية' required>
                  </div>
                </div>
                <div class="col-xs-12 col-md-4">
                  <span class='input-group-btn'>
                    <button class='btn btn-success btn-add0' type='button'>
                    <span class='glyphicon glyphicona glyphicon-plus'></span>
                    </button>
                  </span>
                </div>
              </div><br>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-6 col-md-2 col-md-offset-4">
            <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-plus"></i>&nbsp;إضافة</button>
          </div>
          <div class="col-xs-6 col-md-2">
            <a class="btn btn-success btn-sm btn-block" ui-sref="clothes"><i class="fa fa-ban"></i>&nbsp;إلغاء</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
