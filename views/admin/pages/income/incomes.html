<div class="portlet light bordered ">
  <div class="portlet-title">
    <div class="row">
      <div class="col-xs-3 col-md-3">
        <div class="caption caption-xs">
          <i class="icon-settings font-green"></i>
          <span class="caption-subject font-green bold">المدخولات</span>
        </div>
      </div>
      <div class="col-xs-7 col-md-6">
        <input type="text" class="form-control input-sm" ng-model="searchValue" ng-init="searchValue = '' " ng-change="getIncomesBySearchValue(searchValue)" placeholder="بحث ..">
      </div>
      <div class="col-xs-2 col-md-3 text-left">
        <a onclick="$('#newIncomeId').click();" class="btn btn-sm btn-primary"><i class="fa fa-plus fa-fw"></i>
          <span class="hidden-xs">&nbsp;إضافة دخل جديد</span>
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-4 col-md-offset-2">
        <div class="form-group">
          <label class="control-label">من</label>
          <input type="text" ng-change="getIncomesBySearchValue(searchValue)" required class="form-control input-sm" data-autoclose="1" bs-datepicker ng-model="startDate" placeholder="من تاريخ"/>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="form-group">
          <label class="control-label">الى</label>
          <input type="text" ng-change="getIncomesBySearchValue(searchValue)" required class="form-control input-sm" data-autoclose="1" bs-datepicker ng-model="finishDate" placeholder="الى تاريخ"/>
        </div>
      </div>
    </div>
  </div>
  <div class="portlet-body" style="padding-top:0px;">
    <table class="table table-striped" ng-show="incomes.length">
      <thead>
        <tr>
          <th>الوصف</th>
          <th>القيمة</th>
          <th>التاريخ</th>
          <th>الفئة</th>
          <th><i class="fa fa-cog"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="income in incomes">
          <td>{{income.title}}</td>
          <td>{{income.amount}}</td>
          <td>{{income.date.slice(0,10)}}</td>
          <td>{{income.inOutcomeType.name}}</td>
          <td>
            <a class="btn btn-success btn-xs" ui-sref="editIncome({id:income._id})"><i class="fa fa-pencil fa-fw"></i>&nbsp;تعديل</a>
            <a class="btn btn-success btn-xs" data-toggle="modal" data-target="#myModal" ng-click="deleteIncome(income._id)"><i class="fa fa-trash fa-fw"></i>&nbsp;حذف</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div ng-show="incomes.length == 0">
      <div class="alert alert-info">
        <p class="text-center">
          عفوا لاتوجد بيانات
        </p>
      </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">مســح المدخول</h4>
          </div>
          <div class="modal-body">
            هل حقا تريد مسح هذا المدخول ؟
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">اغلاق</button>
            <button ng-click="deleteConfirm(idIncome)" value="idIncome" type="button" class="btn btn-danger">مسح</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row" ng-show="incomes.length">
      <div class="col-xs-12 col-md-12 text-center">
        <uib-pagination class="hidden-xs btn-sm" boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init(searchValue)" previous-text="السابق" next-text="التالي" first-text="الاول" last-text="الاخير"></uib-pagination>
        <uib-pagination class="visible-xs" boundary-links="true" rotate="false" max-size="3" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init(searchValue)" previous-text="‹" next-text="›" first-text="«" last-text="»"></uib-pagination>
      </div>
    </div>
  </div>
</div>
