<div class="panel panel-primary">
    <div print-remove class="panel-heading">
      <div class="row">
        <div class="col-md-3">
          <h3 class="panel-title">الفواكة والسعرات الحرارية</h3>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control input-sm" placeholder="بحث">
        </div>
        <div class="col-md-3">
          <button class="btn btn-info btn-sm pull-left" print-btn>
            <i class="fa fa-print fa-fw"></i>
            طباعة
          </button>
        </div>
      </div>
    </div>
  <div print-section>
    <div class="table-responsive">
      <table class="table table-striped table-condensed table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th> Fruit </th>
            <th class="numeric"> Quantity </th>
            <th class="numeric"> Calories </th>
            <th class="numeric"> Price </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="person in obj">
            <td>{{person.id}}</td>
            <td> {{person.fruit}} </td>
            <td class="numeric"> {{person.quantity}} </td>
            <td class="numeric"> {{person.calories}} </td>
            <td class="numeric"> {{person.price}} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
