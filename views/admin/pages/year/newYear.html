<div class="portlet light bordered">
  <div class="portlet-title">
    <div class="caption caption-md">
      <i class="icon-settings font-green"></i>
      <span class="caption-subject font-green bold">إضافة سنة دراسية</span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
      <form novalidate ng-submit="newYear()">
        <div class="row">
          <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div class="form-group">
              <label class="control-label">السنة الدراسية</label>

          
                <div class='input-group date' id='datetimepicker9'>
                  <input type='text' class="form-control input-sm" ng-model="newYearForm.name" placeholder="السنة" required />
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar">
                      </span>
                  </span>
              </div>

          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-2 col-md-offset-4">
            <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-plus"></i>&nbsp;إضافة</button>
          </div>
          <div class="col-xs-6 col-md-2">
            <a class="btn btn-success btn-sm btn-block" onclick="$('#yearsId').click();"><i class="fa fa-ban"></i>&nbsp;إلغاء</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript">
        $(function () {
            $('#datetimepicker9').datetimepicker({
              useCurrent: false,
              viewMode: 'years',
              format: 'YYYY'
            });
        });
    </script>
</div>
