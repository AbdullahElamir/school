<div class="portlet light bordered">
  <div class="portlet-title">
    <div class="caption caption-md">
      <i class="icon-settings font-green"></i>
      <span class="caption-subject font-green bold">تعديل طـــالب</span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
      <form novalidate ng-submit="editStudent()">
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">اسم الطالب</label>
              <input class="form-control input-sm" type="text" ng-model="editStudentForm.name" placeholder="اسم الطالب" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">اسم ولي الامر</label>
              <select class="form-control input-sm" ng-model="editStudentForm.parent[0]" ng-options="parent._id as parent.name for parent in getAllParents">
                <option value="" disabled selected>الرجاء الاختيار</option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">رقم الهاتف</label>
              <input class="form-control input-sm" type="text" ng-model="editStudentForm.phone" ng-required-err-type="phone" placeholder="رقم الهاتف" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">فصيلة الدم</label>
              <select class="form-control input-sm" ng-model="editStudentForm.bloodType" required>
                <option value="" disabled selected>الرجاء الاختيار</option>
                <option value="+AB">+AB</option>
                <option value="-AB">-AB</option>
                <option value="+A">+A</option>
                <option value="-A">-A</option>
                <option value="+B">+B</option>
                <option value="-B">-B</option>
                <option value="+O">+O</option>
                <option value="-O">-O</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">البريد الالكتروني</label>
              <input class="form-control input-sm" type="text" ng-model="editStudentForm.email" ng-required-err-type="emailType" placeholder="البريد الالكتروني" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">الرقم الوطني</label>
              <input class="form-control input-sm" type="text" ng-model="editStudentForm.nid" placeholder="الرقم الوطني" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">الجنس</label>
              <select class="form-control input-sm" ng-model="editStudentForm.gender" required>
                <option value="" disabled selected>الرجاء الاختيار</option>
                <option value="1">دكر</option>
                <option value="2">انثي</option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">الجنسية</label>
              <input class="form-control input-sm" type="text" ng-model="editStudentForm.nationality" placeholder="الجنسية" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">العنوان</label>
              <input class="form-control input-sm" type="text" ng-model="editStudentForm.address" placeholder="العنوان" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">تاريخ الميلاد</label>
              <div class="input-group">
                <input required type="text" class="form-control input-sm" uib-datepicker-popup ng-model="editStudentForm.birth_day" is-open="popup2.opened" datepicker-options="dateOptions" close-text="Close" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-6 col-md-2 col-md-offset-4">
            <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-plus"></i>&nbsp;تعديل</button>
          </div>
          <div class="col-xs-6 col-md-2">
            <a class="btn btn-success btn-sm btn-block" ui-sref="students"><i class="fa fa-ban"></i>&nbsp;إلغاء</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
