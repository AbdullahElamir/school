<div class="portlet light bordered">
  <div class="portlet-title">
    <div class="caption caption-md">
      <i class="icon-settings font-green"></i>
      <span class="caption-subject font-green bold">تعديل طـــالب</span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
      <form novalidate ng-submit="editStudent()">
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">اسم الطالب الرباعي</label>
              <input class="form-control input-sm" type="text" ng-model="editStudentForm.name" placeholder="اسم الطالب" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">اسم الام الثلاتي</label>
              <input class="form-control input-sm" type="text" ng-model="editStudentForm.motherName" placeholder="اسم الام" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">ولي الامر</label>
              <select class="form-control input-sm" ng-model="editStudentForm.parent" ng-options="parent._id as parent.name for parent in getAllParents" required>
                <option value="" disabled selected>الرجاء الاختيار</option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">فصيلة الدم</label>
              <select class="form-control input-sm" ng-model="editStudentForm.bloodType" required>
                <option value="" disabled selected>الرجاء الاختيار</option>
                <option value="+AB">+AB</option>
                <option value="-AB">-AB</option>
                <option value="+A">+A</option>
                <option value="-A">-A</option>
                <option value="+B">+B</option>
                <option value="-B">-B</option>
                <option value="+O">+O</option>
                <option value="-O">-O</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">الرقم الوطني</label>
              <input class="form-control input-sm" type="text" pattern="[0-9]+" ng-pattern-err-type="nId" ng-model="editStudentForm.nid" placeholder="الرقم الوطني" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">الجنس</label>
              <select class="form-control input-sm" ng-model="editStudentForm.gender" required>
                <option value="" disabled selected>الرجاء الاختيار</option>
                <option value="1">ذكر</option>
                <option value="2">انثي</option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">الجنسية</label>
              <select class="form-control input-sm" ng-model="editStudentForm.nationality" ng-options="nationality.id as nationality.name for nationality in getAllNationality" required>
                <option value="" disabled selected>الرجاء الاختيار</option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">العنوان</label>
              <input class="form-control input-sm" type="text" ng-model="editStudentForm.address" placeholder="العنوان" required>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">اقرب نقطة دالة</label>
              <input class="form-control input-sm" type="text" ng-model="editStudentForm.closestPoint" placeholder="اقرب نقطة دالة" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">اقرب الاقارب</label>
              <input class="form-control input-sm" type="text" ng-model="editStudentForm.closestPerson" placeholder="اقرب الاقارب" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">رقم هاتف اقرب الاقارب</label>
              <input class="form-control input-sm" type="text" pattern="[+]?[0-9]+" ng-pattern-err-type="phone" ng-model="editStudentForm.closestPersonPhone" placeholder="رقم هاتف اقرب الاقارب" required>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">تاريخ الميلاد</label>
              <input type="text" required class="form-control input-sm" data-autoclose="1" bs-datepicker ng-model="editStudentForm.birth_day" placeholder="تاريخ الميلاد"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">مكان الميلاد</label>
              <input class="form-control input-sm" type="text" ng-model="editStudentForm.birth_place" placeholder="مكان الميلاد" required>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-6 col-md-2 col-md-offset-4">
            <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-plus"></i>&nbsp;تعديل</button>
          </div>
          <div class="col-xs-6 col-md-2">
            <a class="btn btn-success btn-sm btn-block" ui-sref="students"><i class="fa fa-ban"></i>&nbsp;إلغاء</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
