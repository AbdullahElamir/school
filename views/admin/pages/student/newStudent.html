<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>إضافة طالب جديد</h2>
        <div class="clearfix"></div>
      </div>
      <br>
      <div class="x_content">
        <form novalidate ng-submit="newCustomer()">
          <div class="row">
            
            <div class="col-md-4" ng-class="{'col-md-3': newCustomerForm.type==2}">
              <div class="form-group">
                <label class="control-label">اسم الطالب</label>
                <input class="form-control input-sm" type="text" ng-model="newCustomerForm.name" ng-required-err-type="customerName" placeholder="اسم العميل" required>
              </div>
            </div>
            <div class="col-md-3" ng-if="newCustomerForm.type == 2">
              <div class="form-group">
                <label class="control-label">البريد الإلكتروني</label>
                <input class="form-control input-sm" type="text" ng-model="newCustomerForm.repName" ng-required-err-type="repName" placeholder="اسم المندوب" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">اسم ولي الامر</label>
                 <select class="form-control input-sm" ng-model="newCustomerForm.city" ng-required-err-type="city" required>
                  <option value="" disabled selected>الرجاء الاختيار</option>
                  <option ng-repeat="city in objects.citiesObj" value="{{city.nameAr}}">{{city.nameAr}}</option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="control-label">رقم الهاتف</label>
                <input class="form-control input-sm" type="text" ng-model="newCustomerForm.address" ng-required-err-type="area" placeholder="العنوان" required>
              </div>
            </div>
          </div>
          <div class="row">
       
          <div class="col-md-3">

              <!-- <div class="form-group">
                <label class="control-label">تاريخ الميلاد</label>
                <input class="form-control input-sm" type="text"  placeholder="تاريخ البداية" required datepickerMode>
              </div> -->
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label">البريد الالكتروني</label>
                <input class="form-control input-sm" type="text" ng-model="newCustomerForm.email" ng-required-err-type="emailType" placeholder="البريد الالكتروني" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label class="control-label">الرقم الوطني</label>
                <input class="form-control input-sm" type="text" ng-model="newCustomerForm.phone" ng-required-err-type="phone" placeholder="رقم الهاتف" required>
              </div>
            </div>

              <div class="col-md-3">
              <div class="form-group">
                <label class="control-label">الجنس</label>
                 <select class="form-control input-sm" ng-model="newCustomerForm.city" ng-required-err-type="city" required>
                  <option value="" disabled selected>الرجاء الاختيار</option>
                  <option value="1">دكر</option>
                  <option value="2">انثي</option>
                </select>
              </div>
            </div>


          <!--   <div class="col-md-3">
              <div class="form-group">
                <label class="control-label">ملاحظات</label>
                <textarea class="form-control input-sm" rows="6" ng-model="newCustomerForm.notes" ng-required-err-type="notes" placeholder="ملاحظات" required></textarea>
              </div>
            </div> -->
          </div>

           <div class="row">
             <div class="col-md-3">
              <div class="form-group">
                <label class="control-label">البلد</label>
                <input class="form-control input-sm" type="text" ng-model="newCustomerForm.phone" ng-required-err-type="phone" placeholder="رقم الهاتف" required>
              </div>
            </div>
             <div class="col-md-3">
              <div class="form-group">
                <label class="control-label">العنوان</label>
                <input class="form-control input-sm" type="text" ng-model="newCustomerForm.address" ng-required-err-type="area" placeholder="العنوان" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
            <p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup ng-model="BDate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
            </div>
              </div>
            </div>
          <hr>
          <div class="row">
            <div class="col-md-2 col-md-offset-4">
              <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-plus"></i>&nbsp;إضافة</button>
            </div>
            <div class="col-md-2">
              <a class="btn btn-success btn-sm btn-block" ui-sref="customers"><i class="fa fa-ban"></i>&nbsp;إلغاء</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
