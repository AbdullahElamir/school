<form novalidate ng-submit="newEvaluation()">
  <div class="portlet light bordered">
    <div class="portlet-title">
      <div class="row">
        <div class="col-xs-6 col-md-6">
          <div class="caption caption-md">
            <i class="icon-settings font-green"></i>
            <span class="caption-subject font-green bold">إضافة بند تقييم</span>
          </div>
        </div>
        <div class="col-xs-6 col-md-3 col-md-offset-3 text-left" ng-if="superAdminStatus">
          <div class="form-group">
            <select class="form-control input-sm" ng-model="school"  required>
              <option value="" disabled selected>الرجاء اختر المدرسة</option>
              <option ng-repeat="sc in schools" value="{{sc._id}}">
                {{sc.name}}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12 col-lg-12">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <div class="form-group">
              <label class="control-label">اسم البند</label>
              <input class="form-control input-sm" type="text" ng-model="newEvaluationForm.name" placeholder="أسم المادة" required>
            </div>
          </div>
           <div class="col-xs-12 col-md-6">
              <div class="form-group">
                <label class="control-label">الوصف</label>
                <textarea class="form-control input-sm" rows="6" cols="12" ng-model="newEvaluationForm.description" ng-required-err-type="notes" placeholder="ملاحظات" ></textarea>
              </div>
            </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-6 col-md-2 col-md-offset-4">
            <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-plus"></i>&nbsp;إضافة</button>
          </div>
          <div class="col-xs-6 col-md-2">
            <a class="btn btn-success btn-sm btn-block" onclick="$('#EvaluationsId').click();"><i class="fa fa-ban"></i>&nbsp;إلغاء</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
