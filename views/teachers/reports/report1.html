    <style>
      @font-face {
        font-family: 'Droid Arabic Kufi';
        src : url("http://localhost:3000/fonts/DroidKufi-Regular.ttf") format("truetype");

        font-family: 'Kufi-Bold';

      }

      }
      body,h1,table {
        font-family: 'Droid Arabic Kufi';
        font-size: 10px;
      }
      .table,.table>thead>tr>th,.table>tbody>tr>td{
        font-size: 12px;
        border: 1px solid #000 !important;
      }
      .condensed>thead>tr>th, .condensed>tbody>tr>td {

      th,tr{
