<form novalidate ng-submit="getStudentBySubject()">
  <div class="portlet light bordered">
    <div class="portlet-title">
      <div class="row">
        <div class="col-xs-6 col-md-6">
          <div class="caption caption-md">
            <i class="icon-settings font-green"></i>
            <span class="caption-subject font-green bold">كشف الاسماء حسب كل مادة</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12 col-lg-12">
        <div class="row">
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">السنة الدراسي</label>
              <select class="form-control input-sm" ng-model="getStudentBySubjectForm.gender" required>
                <option value="" disabled selected>الرجاء الاختيار</option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">الفصل الدراسي</label>
              <select class="form-control input-sm" ng-model="getStudentBySubjectForm.gender" required>
                <option value="" disabled selected>الرجاء الاختيار</option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 col-md-3">
            <div class="form-group">
              <label class="control-label">المادة الدراسية</label>
              <select class="form-control input-sm" ng-model="getStudentBySubjectForm.gender" required>
                <option value="" disabled selected>الرجاء الاختيار</option>
              </select>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-6 col-md-2 col-md-offset-4">
            <button type="submit" class="btn btn-primary btn-sm btn-block"><i class="fa fa-file-text-o"></i>&nbsp;عرض</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
