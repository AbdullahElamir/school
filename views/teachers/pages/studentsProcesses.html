<div class="portlet light bordered ">
  <div class="portlet-title">
    <div class="caption caption-md">
      <i class="icon-settings font-green"></i>
      <span class="caption-subject font-green bold">الصفوف الدراسية</span>
    </div>
    <div class="col-xs-7">
      <input type="text" class="form-control input-sm" ng-model="searchValue" ng-init="searchValue = '' " ng-change="" placeholder="بحث ..">
    </div>
  </div>
  <div class="portlet-body" style="padding-top:0px;">
    <table class="table table-striped" ng-show="studentProcesses.length">
      <thead>
        <tr>
          <th>الصف</th>
          <th>السنة</th>
          <th><i class="fa fa-cog"></th>
          <th><i class="fa fa-cog"></th>
          <th><i class="fa fa-cog"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="stuPro in studentProcesses">
          <td>{{ stuPro.name }}</td>
          <td>{{ studentProcesses.length }}</td>
          <td><a class="btn btn-success btn-xs" ui-sref="studentGrades({id:stuPro.id})"><i class="fa fa-pencil fa-fw"></i>&nbsp;الطلبة</a>
          </td>
          <td>
            <a class="btn btn-success btn-xs" data-toggle="modal" data-target="#myModal"><i class="fa fa-trash fa-fw"></i>&nbsp;رصد الدرجات</a>
          </td>
          <td>
            <a class="btn btn-success btn-xs"><i class="fa fa-pencil fa-fw"></i>&nbsp;التقييم</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div ng-show="studentProcesses.length == 0">
      <div class="alert alert-info">
        <p class="text-center">
          عفوا لاتوجد بيانات
        </p>
      </div>
    </div>
    <div class="row" ng-show="classes.length">
      <div class="col-xs-12 col-md-12 text-center">
        <uib-pagination class="hidden-xs btn-sm" boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init(searchValue)" previous-text="السابق" next-text="التالي" first-text="الاول" last-text="الاخير"></uib-pagination>
        <uib-pagination class="visible-xs" boundary-links="true" rotate="false" max-size="3" total-items="total" ng-model="currentPage" items-per-page="pageSize" ng-click="init(searchValue)" previous-text="‹" next-text="›" first-text="«" last-text="»"></uib-pagination>
      </div>
    </div>
  </div>
</div>
