<div class="content">
  <form novalidate class="login-form" ng-submit="login()">
    <h3 class="form-title font-green">تسجيل الدخول</h3>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">البريد الالكتروني</label>
      <input class="form-control form-control-solid placeholder-no-fix" ng-model="loginForm.email" type="email" autocomplete="off" placeholder="البريد الالكتروني" ng-required-err-type="emailType" required />
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">كلمة المرور</label>
      <input class="form-control form-control-solid placeholder-no-fix" ng-model="loginForm.password" type="password" autocomplete="off" placeholder="كلمة المرور" ng-required-err-type="password" required />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn green">دخول</button>
      <a ui-sref="forget" class="forget-password">نسيت كلمة المرور ؟</a>
    </div>
  </form>
</div>
