<!-- BEGIN LOGIN -->
<div class="content">
  <!-- BEGIN LOGIN FORM -->
  <form class="login-form">
    <h3 class="form-title font-green">تسجيل الدخول</h3>
    <div class="alert alert-danger display-hide">
      <button class="close" data-close="alert"></button>
      <span> الرجاء ادخال البريد الالكتروني وكلمة المرور </span>
    </div>
    <div class="form-group">
      <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
      <label class="control-label visible-ie8 visible-ie9">البريد الالكتروني</label>
      <input class="form-control form-control-solid placeholder-no-fix" type="email" autocomplete="off" placeholder="البريد الالكتروني" name="username" /> </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">كلمة المرور</label>
      <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="كلمة المرور" name="password" /> </div>
    <div class="form-actions">
      <button type="submit" class="btn green">دخول</button>
      <a ui-sref="forget" class="forget-password">نسيت كلمة المرور ؟</a>
    </div>
  </form>
  <!-- END LOGIN FORM -->
</div>
<!-- END LOGIN -->
